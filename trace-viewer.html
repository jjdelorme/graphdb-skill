<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Trace Viewer (Offline)</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Utility */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .m-0 { margin: 0; }
        
        /* Header */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h1 { margin: 0; font-size: 1.25rem; color: var(--accent); }
        
        /* Drop Zone / Main Area */
        #drop-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed var(--border);
            margin: 2rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: var(--text-muted);
        }
        #drop-zone.dragover {
            border-color: var(--accent);
            background-color: rgba(56, 189, 248, 0.1);
        }
        
        /* Timeline */
        #timeline-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: none; /* Hidden until loaded */
        }
        .entry {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .entry-header {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .entry-header:hover { background-color: rgba(255,255,255,0.05); }
        .timestamp { font-family: monospace; font-size: 0.85rem; color: var(--text-muted); }
        .tool-badge {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            background: #334155;
            color: #cbd5e1;
        }
        .tool-replace { background: #451a03; color: #fde68a; }
        .tool-run_shell_command { background: #4a044e; color: #f0abfc; }
        .tool-read_file { background: #172554; color: #bfdbfe; }
        .tool-write_file { background: #064e3b; color: #a7f3d0; }
        .status-error { color: var(--error); font-weight: bold; }
        
        .entry-details {
            border-top: 1px solid var(--border);
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
            display: none;
        }
        .entry.expanded .entry-details { display: block; }
        
        /* Inputs */
        .btn {
            background: var(--border);
            border: none;
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .btn:hover { background: #475569; }
        input[type="file"] { display: none; }
        
        /* Search Input */
        #search-input {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem;
            border-radius: 0.25rem;
            min-width: 200px;
            display: none; /* Hidden until loaded */
        }
        #search-input::placeholder { color: var(--text-muted); }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <div style="margin-top: 1rem; font-weight: bold;">Loading Trace Data...</div>
</div>

<header>
    <h1>Agent Trace Viewer (Offline)</h1>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <input type="text" id="search-input" placeholder="Search logs...">
        <select id="session-select" style="background: var(--bg-card); color: var(--text-main); border: 1px solid var(--border); padding: 0.5rem; border-radius: 0.25rem; display: none; min-width: 200px;">
            <option value="all">All Sessions</option>
        </select>
        <span id="stats" style="font-size: 0.9rem; color: var(--text-muted);"></span>
        <label class="btn">
            Load Log File
            <input type="file" id="file-input" accept=".jsonl,.json,.txt">
        </label>
    </div>
</header>

<div id="drop-zone">
    <p>Drag & Drop <code>.gemini/execution-trace.jsonl</code> here</p>
    <p style="font-size: 0.9rem; opacity: 0.7;">(or click Load Log File)</p>
</div>

<div id="timeline-container"></div>

<script>
    // --- Data Models & Strategies ---

    /**
     * Standardized Log Entry for UI Rendering
     */
    class LogEntry {
        constructor({ timestamp, type, category, summary, details, agent, depth, isError }) {
            this.timestamp = timestamp;
            this.type = type;         // 'tool', 'user', 'assistant', 'thought', 'system'
            this.category = category; // Used for badges (e.g., 'run_shell_command', 'User')
            this.summary = summary;   // Main text to display
            this.details = details;   // JSON object for expanded view
            this.agent = agent || 'CLI';
            this.depth = depth || 0;
            this.isError = isError || false;
        }
    }

    /**
     * Base Strategy
     */
    class LogStrategy {
        canParse(content) { return false; }
        parse(content) { return []; }
    }

    /**
     * Strategy: .gemini/execution-trace.jsonl
     * Handles newline-delimited JSON trace events.
     */
    class ExecutionTraceStrategy extends LogStrategy {
        canParse(content) {
            // fast fail
            if (!content || content.trim().length === 0) return false;

            const lines = content.trim().split('\n');
            if (lines.length === 0) return false;
            
            try {
                // Check the first non-empty line
                const firstLine = lines[0].trim();
                const json = JSON.parse(firstLine);
                
                // Heuristic: Must look like a trace entry
                return !!(json.hook_event_name || json.tool_name || json.timestamp || json.event); 
            } catch (e) { 
                return false; 
            }
        }

        parse(content) {
            const lines = content.trim().split('\n');
            let agentStack = [];
            let entries = [];
            const potentialAgents = ['architect', 'auditor', 'engineer', 'msbuild', 'scout', 'supervisor', 'codebase_investigator'];

            lines.forEach((line, idx) => {
                if (!line.trim()) return;
                try {
                    const raw = JSON.parse(line);
                    const data = (raw.data && typeof raw.data === 'object') ? raw.data : {};
                    const merged = { ...raw, ...data };

                    // Stack Logic
                    if (merged.hook_event_name === 'BeforeTool' && potentialAgents.includes(merged.tool_name)) {
                        agentStack.push(merged.tool_name);
                    }
                    
                    const currentAgent = agentStack.length > 0 ? agentStack[agentStack.length - 1] : 'CLI';
                    // Calculate depth: if it's the agent tool itself, it's at parent depth, else inside
                    const isAgentContainer = merged.hook_event_name && potentialAgents.includes(merged.tool_name);
                    const depth = Math.max(0, agentStack.length - (isAgentContainer ? 1 : 0));

                    if (merged.hook_event_name === 'AfterTool' && potentialAgents.includes(merged.tool_name)) {
                        agentStack.pop();
                    }

                    // Map to Standard LogEntry
                    entries.push(new LogEntry({
                        timestamp: merged.timestamp,
                        type: 'tool',
                        category: merged.tool_name || merged.hook_event_name || 'unknown',
                        summary: this._getSummary(merged),
                        details: { ...merged.tool_input, ...merged.data, response: merged.tool_response },
                        agent: currentAgent,
                        depth: depth,
                        isError: merged.error || merged.event === 'ERROR'
                    }));

                } catch (e) {
                    console.warn("Trace parse error line", idx, e);
                }
            });
            return entries;
        }

        _getSummary(entry) {
            if (entry.tool_input) {
                if (entry.tool_input.command) return `$ ${entry.tool_input.command}`;
                if (entry.tool_input.instruction) return `Replace: ${entry.tool_input.instruction}`;
                return JSON.stringify(entry.tool_input).substring(0, 100);
            }
            if (entry.data) return JSON.stringify(entry.data).substring(0, 100);
            return '';
        }
    }

    /**
     * Strategy: chats/session-*.json
     * Handles standard JSON session history objects.
     */
    class SessionLogStrategy extends LogStrategy {
        canParse(content) {
            try {
                // Check if it's a single object with a 'messages' array
                const json = JSON.parse(content);
                return json.messages && Array.isArray(json.messages);
            } catch (e) { return false; }
        }

        parse(content) {
            const session = JSON.parse(content);
            const entries = [];
            
            session.messages.forEach(msg => {
                const baseTime = msg.timestamp;
                
                // 1. User Message
                if (msg.type === 'user') {
                    entries.push(new LogEntry({
                        timestamp: baseTime,
                        type: 'user',
                        category: 'USER',
                        summary: msg.content,
                        details: { full_content: msg.content },
                        agent: 'User',
                        depth: 0
                    }));
                }
                
                // 2. Model Response (Gemini)
                if (msg.type === 'gemini') {
                    // 2a. Thoughts (Reasoning)
                    if (msg.thoughts && Array.isArray(msg.thoughts)) {
                        msg.thoughts.forEach(thought => {
                            entries.push(new LogEntry({
                                timestamp: thought.timestamp || baseTime,
                                type: 'thought',
                                category: 'THOUGHT',
                                summary: thought.subject || 'Reasoning',
                                details: { description: thought.description },
                                agent: 'Gemini',
                                depth: 1 
                            }));
                        });
                    }

                    // 2b. Tool Calls
                    if (msg.toolCalls && Array.isArray(msg.toolCalls)) {
                        msg.toolCalls.forEach(tc => {
                            // Tool Call (Input)
                            entries.push(new LogEntry({
                                timestamp: tc.timestamp || baseTime,
                                type: 'tool',
                                category: tc.name,
                                summary: this._getToolSummary(tc.name, tc.args),
                                details: tc.args,
                                agent: 'Gemini',
                                depth: 1
                            }));

                            // Tool Result (Output)
                            if (tc.result && Array.isArray(tc.result)) {
                                tc.result.forEach(res => {
                                    // Handle both success and error responses
                                    const responseData = res.functionResponse ? res.functionResponse.response : res;
                                    const isError = res.status === 'error' || (responseData && responseData.error);
                                    
                                    entries.push(new LogEntry({
                                        timestamp: tc.timestamp || baseTime, // Usually share same timestamp in this format
                                        type: 'tool_result',
                                        category: isError ? 'ERROR' : 'RESULT',
                                        summary: isError ? 'Tool Failed' : 'Tool Finished',
                                        details: responseData,
                                        agent: 'System',
                                        depth: 2,
                                        isError: isError
                                    }));
                                });
                            }
                        });
                    }

                    // 2c. Main Content
                    if (msg.content) {
                        entries.push(new LogEntry({
                            timestamp: msg.lastUpdated || baseTime, // Approximate end time
                            type: 'assistant',
                            category: 'RESPONSE',
                            summary: msg.content,
                            details: { 
                                full_content: msg.content,
                                tokens: msg.tokens 
                            },
                            agent: 'Gemini',
                            depth: 0
                        }));
                    }
                }
            });
            
            return entries;
        }

        _getToolSummary(name, args) {
            if (name === 'run_shell_command' && args.command) return `$ ${args.command}`;
            if (name === 'replace' && args.instruction) return `Replace: ${args.instruction}`;
            if (name === 'read_file' && args.file_path) return `Read: ${args.file_path}`;
            if (name === 'write_file' && args.file_path) return `Write: ${args.file_path}`;
            return JSON.stringify(args).substring(0, 100);
        }
    }

    // --- Main Logic ---

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const container = document.getElementById('timeline-container');
    const stats = document.getElementById('stats');
    const sessionSelect = document.getElementById('session-select');
    const searchInput = document.getElementById('search-input');
    const loadingOverlay = document.getElementById('loading-overlay');
    
    // Register Strategies
    const strategies = [new ExecutionTraceStrategy(), new SessionLogStrategy()];

    let allEntries = [];

    function parseAndRender(content) {
        container.innerHTML = '';
        allEntries = [];
        
        // 1. Select Strategy
        const strategy = strategies.find(s => s.canParse(content));
        
        if (!strategy) {
            alert("Unknown file format. Please upload a valid .jsonl trace or session .json file.");
            return;
        }

        console.log("Using Strategy:", strategy.constructor.name);

        // 2. Parse
        try {
            allEntries = strategy.parse(content);
        } catch (e) {
            console.error("Parsing failed:", e);
            alert("Parsing failed: " + e.message);
            return;
        }

        // 3. UI Setup
        sessionSelect.style.display = 'none'; // Sessions usually single file, simplified for now
        searchInput.style.display = 'block';
        
        renderFiltered();

        dropZone.style.display = 'none';
        container.style.display = 'block';
    }
    
    function renderFiltered() {
        container.innerHTML = '';
        const searchTerm = searchInput.value.trim().toLowerCase();
        let count = 0;
        
        allEntries.forEach(entry => {
            let matchesSearch = true;
            if (searchTerm) {
                const rawString = (entry.summary + JSON.stringify(entry.details)).toLowerCase();
                matchesSearch = rawString.includes(searchTerm);
            }

            if (matchesSearch) {
                renderEntry(entry);
                count++;
            }
        });
        
        stats.textContent = `${count} events shown`;
    }
    
    searchInput.addEventListener('input', renderFiltered);

    function renderEntry(entry) {
        const div = document.createElement('div');
        div.className = 'entry';
        
        // Depth Indentation
        div.style.marginLeft = `${entry.depth * 20}px`;
        div.style.borderLeft = entry.depth > 0 ? '2px solid var(--border)' : '1px solid var(--border)';

        // Styling based on Type/Category
        const timestamp = entry.timestamp ? new Date(entry.timestamp).toLocaleTimeString() : '';
        const isError = entry.isError;
        
        // Badge Color Logic
        let badgeColor = '#334155'; // Default
        let badgeTextColor = '#cbd5e1';
        
        if (entry.category === 'USER') { badgeColor = '#0f766e'; badgeTextColor = '#99f6e4'; } // Teal
        if (entry.category === 'RESPONSE') { badgeColor = '#1e3a8a'; badgeTextColor = '#bfdbfe'; } // Blue
        if (entry.category === 'THOUGHT') { badgeColor = '#4c1d95'; badgeTextColor = '#ddd6fe'; } // Purple
        if (entry.category === 'run_shell_command') { badgeColor = '#4a044e'; badgeTextColor = '#f0abfc'; }
        
        // Agent Badge Logic
        const agentColor = (entry.agent === 'CLI' || entry.agent === 'User') ? '#64748b' : '#0ea5e9';

        div.innerHTML = `
            <div class="entry-header">
                <span class="timestamp">${timestamp}</span>
                
                <!-- Agent Badge -->
                <span style="
                    font-size: 0.75rem; 
                    font-weight: bold; 
                    padding: 0.15rem 0.5rem; 
                    border-radius: 0.25rem; 
                    background: ${agentColor}; 
                    color: white;
                    margin-right: 0.5rem;
                ">${entry.agent}</span>

                <!-- Category/Tool Badge -->
                <span class="tool-badge" style="background: ${badgeColor}; color: ${badgeTextColor};">
                    ${entry.category}
                </span>

                <!-- Summary -->
                <span style="flex:1; opacity: 0.9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    ${escapeHtml(entry.summary)}
                </span>
                
                ${isError ? '<span class="status-error">ERROR</span>' : ''}
            </div>
            
            <!-- Details Expansion -->
            <div class="entry-details">
                <div>${escapeHtml(JSON.stringify(entry.details, null, 2))}</div>
            </div>
        `;

        div.querySelector('.entry-header').addEventListener('click', () => {
            div.classList.toggle('expanded');
        });

        container.appendChild(div);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return String(text)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // --- Events (Unchanged) ---
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) readFile(file);
        fileInput.value = ''; 
    });

    window.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    window.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
    });
    window.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            readFile(e.dataTransfer.files[0]);
        }
    });

    function readFile(file) {
        loadingOverlay.classList.remove('hidden');
        const reader = new FileReader();
        reader.onload = (e) => {
            setTimeout(() => {
                parseAndRender(e.target.result);
                loadingOverlay.classList.add('hidden');
            }, 50);
        };
        reader.readAsText(file);
    }
</script>

</body>
</html>
