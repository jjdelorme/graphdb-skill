<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Trace Viewer (Offline)</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Utility */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .m-0 { margin: 0; }
        
        /* Header */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h1 { margin: 0; font-size: 1.25rem; color: var(--accent); }
        
        /* Drop Zone / Main Area */
        #drop-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed var(--border);
            margin: 2rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: var(--text-muted);
        }
        #drop-zone.dragover {
            border-color: var(--accent);
            background-color: rgba(56, 189, 248, 0.1);
        }
        
        /* Timeline */
        #timeline-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: none; /* Hidden until loaded */
        }
        .entry {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .entry-header {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .entry-header:hover { background-color: rgba(255,255,255,0.05); }
        .timestamp { font-family: monospace; font-size: 0.85rem; color: var(--text-muted); }
        .tool-badge {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            background: #334155;
            color: #cbd5e1;
        }
        .tool-replace { background: #451a03; color: #fde68a; }
        .tool-run_shell_command { background: #4a044e; color: #f0abfc; }
        .tool-read_file { background: #172554; color: #bfdbfe; }
        .tool-write_file { background: #064e3b; color: #a7f3d0; }
        .status-error { color: var(--error); font-weight: bold; }
        
        .entry-details {
            border-top: 1px solid var(--border);
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
            display: none;
        }
        .entry.expanded .entry-details { display: block; }
        
        /* Inputs */
        .btn {
            background: var(--border);
            border: none;
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .btn:hover { background: #475569; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h1>Agent Trace Viewer (Offline)</h1>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <select id="session-select" style="background: var(--bg-card); color: var(--text-main); border: 1px solid var(--border); padding: 0.5rem; border-radius: 0.25rem; display: none;">
            <option value="all">All Sessions</option>
        </select>
        <span id="stats" style="font-size: 0.9rem; color: var(--text-muted);"></span>
        <label class="btn">
            Load Log File
            <input type="file" id="file-input" accept=".jsonl,.json,.txt">
        </label>
    </div>
</header>

<div id="drop-zone">
    <p>Drag & Drop <code>.gemini/execution-trace.jsonl</code> here</p>
    <p style="font-size: 0.9rem; opacity: 0.7;">(or click Load Log File)</p>
</div>

<div id="timeline-container"></div>

<script>
    // --- Logic ---
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const container = document.getElementById('timeline-container');
    const stats = document.getElementById('stats');
    const sessionSelect = document.getElementById('session-select');
    
    let allEntries = [];

    function parseAndRender(content) {
        container.innerHTML = '';
        const lines = content.trim().split('\n');
        
        let agentStack = []; 
        let entries = [];
        let sessions = new Set();

        lines.forEach((line, idx) => {
            if (!line.trim()) return;
            try {
                const raw = JSON.parse(line);
                const data = (raw.data && typeof raw.data === 'object') ? raw.data : {};
                const entry = { ...raw, ...data };
                
                if (entry.tool_input && entry.tool_input.file_path) {
                    entry.file_path = entry.tool_input.file_path;
                }
                
                // Track Sessions
                if (entry.session_id) sessions.add(entry.session_id);
                
                // --- Agent Context Logic ---
                const potentialAgents = ['architect', 'auditor', 'engineer', 'msbuild', 'scout', 'supervisor', 'codebase_investigator'];
                
                if (entry.hook_event_name === 'BeforeTool' && potentialAgents.includes(entry.tool_name)) {
                     agentStack.push(entry.tool_name);
                }
                
                entry.agentContext = agentStack.length > 0 ? agentStack[agentStack.length - 1] : 'CLI';
                entry.stackDepth = Math.max(0, agentStack.length - (entry.hook_event_name === 'BeforeTool' && potentialAgents.includes(entry.tool_name) ? 1 : 0));

                if (entry.hook_event_name === 'AfterTool' && potentialAgents.includes(entry.tool_name)) {
                     agentStack.pop();
                }

                entries.push(entry);
            } catch (e) {
                console.error("Parse error line", idx, e);
            }
        });
        
        allEntries = entries;
        
        // Populate Session Dropdown
        const sessionList = Array.from(sessions);
        sessionSelect.innerHTML = '<option value="all">All Sessions</option>';
        sessionList.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s;
            opt.textContent = s.substring(0, 8) + '...';
            sessionSelect.appendChild(opt);
        });
        
        // Default to latest session if available
        if (sessionList.length > 0) {
            sessionSelect.value = sessionList[sessionList.length - 1];
        }
        
        sessionSelect.style.display = 'block';
        
        renderFiltered();

        // UI Updates
        dropZone.style.display = 'none';
        container.style.display = 'block';
    }
    
    function renderFiltered() {
        container.innerHTML = '';
        const selectedSession = sessionSelect.value;
        let count = 0;
        
        allEntries.forEach(entry => {
            if (selectedSession === 'all' || entry.session_id === selectedSession) {
                renderEntry(entry);
                count++;
            }
        });
        
        stats.textContent = `${count} events shown`;
        
        // Auto-scroll
        setTimeout(() => {
            container.scrollTop = container.scrollHeight;
        }, 0);
    }
    
    sessionSelect.addEventListener('change', renderFiltered);

    function renderEntry(entry) {
        const div = document.createElement('div');
        div.className = 'entry';
        
        // Add indentation based on stack depth (minus 1 so CLI is flat)
        const depth = Math.max(0, (entry.stackDepth || 0));
        div.style.marginLeft = `${depth * 20}px`;
        div.style.borderLeft = depth > 0 ? '2px solid var(--border)' : '1px solid var(--border)';

        const timestamp = entry.timestamp ? new Date(entry.timestamp).toLocaleTimeString() : '--:--:--';
        const toolName = entry.tool_name || entry.hook_event_name || 'unknown';
        const isError = entry.error || entry.event === 'ERROR';
        const agentName = entry.agentContext || 'CLI';
        
        // Color code the agent badge
        // Simple hash to color function or just hardcoded
        const agentColor = agentName === 'CLI' ? '#64748b' : '#0ea5e9'; 

        let summary = '';
        if (entry.tool_input) {
            if (entry.tool_input.command) summary = `$ ${entry.tool_input.command}`;
            else if (entry.tool_input.instruction) summary = `Replace: ${entry.tool_input.instruction}`;
            else summary = JSON.stringify(entry.tool_input).substring(0, 80);
        } else if (entry.data) {
             summary = JSON.stringify(entry.data).substring(0, 80);
        }

        const badgeClass = `tool-${toolName}`;

        div.innerHTML = `
            <div class="entry-header">
                <span class="timestamp">${timestamp}</span>
                
                <!-- Agent Badge -->
                <span style="
                    font-size: 0.75rem; 
                    font-weight: bold; 
                    padding: 0.15rem 0.5rem; 
                    border-radius: 0.25rem; 
                    background: ${agentColor}; 
                    color: white;
                    margin-right: 0.5rem;
                ">${agentName}</span>

                <span class="tool-badge ${badgeClass}">${toolName}</span>
                <span style="flex:1; opacity: 0.9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${escapeHtml(summary)}</span>
                ${isError ? '<span class="status-error">ERROR</span>' : ''}
            </div>
            <div class="entry-details">
                <div style="color: var(--text-muted); margin-bottom: 0.5rem;">Input / Data:</div>
                <div>${escapeHtml(JSON.stringify(entry.tool_input || entry.data || {}, null, 2))}</div>
                
                ${entry.tool_response ? `
                    <div style="color: var(--text-muted); margin-top: 1rem; margin-bottom: 0.5rem;">Response:</div>
                    <div>${escapeHtml(JSON.stringify(entry.tool_response, null, 2))}</div>
                ` : ''}
            </div>
        `;

        // Toggle
        div.querySelector('.entry-header').addEventListener('click', () => {
            div.classList.toggle('expanded');
        });

        container.appendChild(div);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // --- Events ---
    
    // File Input
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) readFile(file);
    });

    // Drag & Drop
    window.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    window.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
    });
    window.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            readFile(e.dataTransfer.files[0]);
        }
    });

    function readFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => parseAndRender(e.target.result);
        reader.readAsText(file);
    }
</script>

</body>
</html>
